name: Deploy to VPS

on:
  push:
    branches:
      - main  # faqat main branchda ishga tushadi

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}


      - name: Deploy Frontend
        run: |
          ssh -o StrictHostKeyChecking=no deploy@45.138.159.166 "
            cd /var/www/chat-front &&
            git pull &&
            npm install &&
            npm run build &&
            pm2 restart chat-front
          "
